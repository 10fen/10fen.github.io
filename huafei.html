<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折扣话费二维码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 0.625rem #d4d4d44d;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .qr-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .back-button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>折扣话费二维码</h1>
        <img src="huafei.jpg" alt="折扣话费二维码" class="qr-image">
        <p>请使用手机扫描上方二维码获取折扣话费</p>
        <button class="back-button" onclick="window.history.back()">返回</button>
    </div>
</body>
</html>
